  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}" title="{{ network.title }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks" style="line-height: 1.2em;">
                        <li>
                            Address:
                            <a href="https://goo.gl/maps/8A2aPC1h47z" title="Look up on Google Maps">{% for line in site.address %}
                            {{ line.line }}
                            {% endfor %}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
